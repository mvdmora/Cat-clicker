<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat and Dog Clicker Game</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center; /* Center headings and text */
    }

    /* Style for the main heading */
    h1 {
      margin: 20px;
    }

    /* Container for the game area where the image moves.
       It is relatively positioned so that the absolutely positioned image
       is positioned within this container. */
    #gameArea {
      position: relative;
      width: 100%;
      height: 600px;         /* Adjusted to accommodate a 600px-wide image */
      border: 1px solid #ccc;
      margin-bottom: 20px;
      overflow: hidden;      /* Hide parts of the image that might move outside */
    }

    /* Styling for the image that alternates between cat and dog */
    #animal {
      position: absolute;    /* Allows movement within the game area */
      width: 600px;          /* Width of the image */
      height: auto;          /* Maintain aspect ratio */
      cursor: pointer;       /* Indicates that the image is clickable */
      border: 5px solid #ccc;
      border-radius: 10px;
      transition: transform 0.1s; /* For a smooth click animation */
    }

    /* Slight scaling effect when the image is clicked */
    #animal:active {
      transform: scale(0.95);
    }

    /* Style for the score display */
    #score {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Cat and Dog Clicker Game</h1>
  <p>Click the animal to earn pointsâ€”it will alternate between a cat and a dog!</p>
  
  <!-- The game area container -->
  <div id="gameArea">
    <!-- The image element that starts as a cat image -->
    <img id="animal" src="https://placekitten.com/600/600" alt="Cute Cat">
  </div>
  
  <!-- Score display -->
  <div id="score">0</div>

  <script>
    // Initialize the score variable to keep track of clicks
    let score = 0;
    
    // Get references to the image, score display, and game area container
    const animal = document.getElementById('animal');
    const scoreDisplay = document.getElementById('score');
    const gameArea = document.getElementById('gameArea');

    // Function to move the image to a random position within the game area
    function moveAnimal() {
      // Calculate the maximum allowed left and top positions
      const maxLeft = gameArea.clientWidth - animal.offsetWidth;
      const maxTop = gameArea.clientHeight - animal.offsetHeight;
      
      // Generate random positions within the allowed range
      const randomLeft = Math.random() * maxLeft;
      const randomTop = Math.random() * maxTop;
      
      // Set the new positions
      animal.style.left = randomLeft + 'px';
      animal.style.top = randomTop + 'px';
    }

    // Add a click event listener to the image
    animal.addEventListener('click', () => {
      // Increment the score and update the display
      score++;
      scoreDisplay.textContent = score;
      
      // Toggle the image source:
      // - For odd-numbered clicks, change the image to a dog.
      // - For even-numbered clicks, revert back to a cat.
      if (score % 2 === 1) {
        animal.src = "https://placedog.net/600/600";  // Dog image URL
        animal.alt = "Cute Dog";
      } else {
        animal.src = "https://placekitten.com/600/600"; // Cat image URL
        animal.alt = "Cute Cat";
      }
      
      // Move the image to a new random location
      moveAnimal();
    });

    // Optionally, move the animal to a random position when the page loads
    moveAnimal();
  </script>
</body>
</html>
