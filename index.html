<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin: 20px;
    }
    #cat {
      width: 300px;
      height: auto;
      cursor: pointer;
      border: 5px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.1s;
    }
    #cat:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Cat Clicker Game</h1>
  <p>Click the cat to earn points!</p>
  <!-- Using a placeholder kitten image from placekitten.com -->
  <img id="cat" src="https://placekitten.com/300/300" alt="Cute Cat">
  <div id="score">0</div>

  <script>
    let score = 0;
    const cat = document.getElementById('cat');
    const scoreDisplay = document.getElementById('score');

    cat.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
